<!DOCTYPE html>
<html>

<head>
  <title>Very Cool Chat</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <script defer="" src="/__/firebase/6.2.4/firebase-app.js"></script>
  <script defer="" src="/__/firebase/6.2.4/firebase-auth.js"></script>

  <script defer="" src="/__/firebase/6.2.4/firebase-messaging.js"></script>

  <style>
    .pizza {
      position: fixed;
      top: 200;
      background-color: lightgrey;
      width: 100%
    }
  
    .w3-animate-left {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 10%;
      background-color: blue;
    }
  
    .w3-animate-right {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 10%;
      background-color: blue;
    }
  
    .ad1 {
      position: relative;
      top: 300;
      right: 50;
      height: 15%;
      background-color: navy;
      color: white;
    }
  
    .ad2 {
      position: relative;
      top: 400;
      right: 50;
      height: 15%;
      background-color: navy;
      color: white;
    }
  
    .a {
      bottom: 0;
      position: fixed;
      right: 300;
    }
  
    .b {
      bottom: 0;
      position: fixed;
      right: 600;
    }
  
    .c {
      position: fixed;
      bottom: 10;
      left: 300;
      background-color: lightyellow;
      height: 20%;
      width: 40%
    }
  
    .classy {
      width: 100px;
      height: 50px;
      background-color: red;
      font-weight: bold;
      position: relative;
      -webkit-animation: mymove 5s infinite;
      /* Safari 4.0 - 8.0 */
      animation: mymove 5s infinite;
    }
  
    /* Safari 4.0 - 8.0 */
    #div1 {
      -webkit-animation-timing-function: linear;
      animation-timing-function: linear;

    }
  
    #div2 {
      -webkit-animation-timing-function: ease;
      animation-timing-function: ease;
    }
  
    /* Safari 4.0 - 8.0 */
    @-webkit-keyframes mymove {
      from {
        left: 400px;
      }
  
      to {
        left: 1400px;
      }
    }
  
    /* Standard syntax */
    @keyframes mymove {
      from {
        left: 400px;
      }
  
      to {
        left: 1400px;
      }
    }
  </style>

  <script>

    function toggleChatroom(on) {
        var el = document.getElementsByClassName('chatroom');

        el.style['display'] = on ? 'block' : 'none';
    }

    function toggleHighlight(on) {
        var el = document.getElementsByClassName('selectroom');

        el.style['display'] = on ? 'block' : 'none';
    }

  </script>

</head>

<body OnLoad="document.myform.txt.focus()" style="font-family: sans-serif">

  <!--Actual Chatroom Interface-->
  <div class="chatroom">

  <form action="" method="post" name="myform" style="position: fixed; width:100%; height: 100%;">


  </form>

  </div>
  <!--Actual Chatroom Interface-->

  <!--Chatroom Selection Interface-->
  <div class="selectroom">

    <form method="get" action="">

      <table style="border: none;background-color: #31A4E1; width: 100%; height: 100%;" align="center">
        <thead>
          <center style="background-color: #31A4E1;">
            <p style="font-size:200%; font-family: sans-serif; color: white; margin:0;">Chat</p>Have an
            account? <a href="https://verycoolthanksforsharing.firebaseapp.com/">Sign In</a>
          </center>
        </thead>
        <tbody>

          <!--Name Entry for Guests-->
          <tr>
            <td style="font-family: sans-serif;font-size: 17pt;text-align: left; width: 502px; color: white;">
              <center>Name:</center>
            </td>
            <td style="font-family: sans-serif; font-size: 17pt; text-align: left; color: white; width: 100%;">
              <center><input id="name" maxlength="15" id="nickname" name="uname"
                  style="font-size: medium; width: 100px; color: #31A4E1;" required></center>
            </td>
          </tr>
          <!--Name Entry for Guests-->

          <!--Selection Dropdown-->
          <tr>
            <td style="font-family: sans-serif;font-size: 17pt;text-align: left; width: 432px; color: white;">
              <center>Select:</center>
            </td>
            <td style="font-family: sans-serif; font-size: 17pt; text-align: left; color: #31A4E1; width: 100px;">
              <center>
                <select name="rname" style="width: 100%; font-size: medium; color: #31A4E1;">
                  <option selected="">Website</option>
                  <option>Games</option>
                </select>
              </center>
            </td>
          </tr>
          <!--Selection Dropdown-->


          <!--Submit Button-->
          <tr>
            <td
              style="font-family: sans-serif;font-size: 17pt;text-align: center; color: #31A4E1; padding-top:10px;padding-bottom:10px"
              colspan="2">
              <input name="enSubmit"
                style="width: 118px;border: none;background-color: white; height: 63px; font-size: 30pt; font-family: sans-serif; color: #31A4E1"
                type="submit" onclick="store()" value="Enter">
            </td>
          </tr>
          <!--Submit Button-->


        </tbody>
      </table>
    </form>

  </div>
  <!--Chatroom Selection Interface-->

</body>
</html>
