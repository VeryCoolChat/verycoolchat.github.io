<head>
  <title>Very Cool Chat</title>

  <meta content="text/html; charset= utf-8">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <script defer="" src="/__/firebase/6.2.4/firebase-app.js"></script>
  <script defer="" src="/__/firebase/6.2.4/firebase-auth.js"></script>
  <script defer="" src="/__/firebase/6.2.4/firebase-database.js"></script>

  <style>
    .pizza {
      position: fixed;
      top: 200;
      background-color: lightgrey;
      width: 100%
    }
  
    .w3-animate-left {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 10%;
      background-color: blue;
    }
  
    .w3-animate-right {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 10%;
      background-color: blue;
    }
  
    .ad1 {
      position: relative;
      top: 300;
      right: 50;
      height: 15%;
      background-color: navy;
      color: white;
    }
  
    .ad2 {
      position: relative;
      top: 400;
      right: 50;
      height: 15%;
      background-color: navy;
      color: white;
    }
  
    .a {
      bottom: 0;
      position: fixed;
      right: 300;
    }
  
    .b {
      bottom: 0;
      position: fixed;
      right: 600;
    }
  
    .c {
      position: fixed;
      bottom: 10;
      left: 300;
      background-color: lightyellow;
      height: 20%;
      width: 40%
    }
  
    .classy {
      width: 100px;
      height: 50px;
      background-color: red;
      font-weight: bold;
      position: relative;
      -webkit-animation: mymove 5s infinite;
      /* Safari 4.0 - 8.0 */
      animation: mymove 5s infinite;
    }
  
    /* Safari 4.0 - 8.0 */
    #div1 {
      -webkit-animation-timing-function: linear;
      animation-timing-function: linear;

    }
  
    #div2 {
      -webkit-animation-timing-function: ease;
      animation-timing-function: ease;
    }
  
    /* Safari 4.0 - 8.0 */
    @-webkit-keyframes mymove {
      from {
        left: 400px;
      }
  
      to {
        left: 1400px;
      }
    }
  
    /* Standard syntax */
    @keyframes mymove {
      from {
        left: 400px;
      }
  
      to {
        left: 1400px;
      }
    }
  </style>

  <script>

    function toggleChatroom(on) {
        var el = document.getElementsByClassName('chatroom');

        el.style['display'] = on ? 'block' : 'none';
    }

    function toggleHighlight(on) {
        var el = document.getElementsByClassName('selectroom');

        el.style['display'] = on ? 'block' : 'none';
    }

  </script>

</head>

<body OnLoad="document.myform.txt.focus()" style="font-family: sans-serif">

  <div class="selectroom">
    
  </div>
